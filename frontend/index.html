<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Team Planner</title>
  <meta name="description" content="Team Planner">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="src/application.js"></script>
  <link rel="stylesheet" href="stylesheets/application.css">

</head>

<body>

    <div class='topbar'>
        <h2>Schedule for</h2>
        <a id='previous'>Previous User</a>&emsp;<a id='next'>Next User</a>
    </div>

    <div class='weekday' id='monday'>
        
        <h1>Monday</h1>
        <a id='1' class='addbutton'>+</a>
        <div class='eventlist'>
            
            
        </div>
    </div>

    <div class='weekday' id='tuesday'>
        <h1>Tuesday</h1>
        <a id='2' class='addbutton'>+</a>
        <div class='eventlist'>
            
        </div>
    </div>

    <div class='weekday' id='wednesday'>
        <h1>Wednesday</h1>
        <a id='3' class='addbutton'>+</a>
        <div class='eventlist'>
            
        </div>
    </div>

    <div class='weekday' id='thursday'>
        <h1>Thursday</h1>
        <a id='4' class='addbutton'>+</a>
        <div class='eventlist'>
            
        </div>
    </div>

    <div class='weekday' id='friday'>
        <h1>Friday</h1>
        <a id='5' class='addbutton'>+</a>
        <div class='eventlist'>
            
        </div>
    </div>

    <div class='weekend' id='saturday'>
        <h1>Saturday</h1>
        <a id='6' class='addbutton'>+</a>
        <div class='eventlist'>
            
        </div>
    </div>

    <div class='weekend' id='sunday'>
        <h1>Sunday</h1>
        <a id='0' class='addbutton'>+</a>
        <div class='eventlist'>
            
        </div>
    </div>

</body>
</html>
